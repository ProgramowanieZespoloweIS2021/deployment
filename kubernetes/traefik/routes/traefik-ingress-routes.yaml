apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: auth-middleware
spec:
  forwardAuth:
    address: http://auth-service/auth/user
    trustForwardHeader: true
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ordersroute
  namespace: eszop
spec:
  entryPoints:
    - web
  routes:
    - match: PathPrefix(`/orders`)
      kind: Rule
      services:
        - name: orders-service
          port: 80
      middlewares:
        - name: auth-middleware
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: authroute
  namespace: eszop
spec:
  entryPoints:
    - web
  routes:
    - match: PathPrefix(`/test`) || PathPrefix(`/auth`)
      kind: Rule
      services:
        - name: auth-service
          port: 80

